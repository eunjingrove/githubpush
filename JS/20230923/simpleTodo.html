<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        // 간단한 Todo 리스트 구현해보기 
        /*
            1. Todo클래스
            -> 일의 내용,상태(일이 끝났는지, 아닌지), 이 두 가지 프로퍼티를 가진다.
            -> 일의 상태를 변경하는 메서드가 있습니다.
        */

        class Todo {
            constructor(item, finished = false) {
                this.item = item; // 할 일의 내용 
                this.finished = finished; // 할 일의 상태 
            }

            changeStatus() { // 할 일의 상태를 변경 
                return this.finished = !this.finished;
            }
        }

        /*
            2. TodoManager 클래스
            -> 일의 리스트 프로퍼티 (배열)
            -> 할 일을 저장하는 메소드, 할 일의 목록을 보여주는 메소드, 할 일의 남은 갯수를 보여주는 메소드(아직 안 끝난 할 일에 대한 갯수)
        */



        class TodoManager {
            constructor(todoList) {
                this.todoList = [];
            }

            addItem(item, finished) {
                const todo = new Todo(item, finished);
                return todoList.push(todo);
            }

            getItems() {
                return this.todoList;
            }

            getLeftTodoCount() {
                return this.todoList.filter((item) => item.finished === false).length;
            }

        }
    </script>
</body>

</html>

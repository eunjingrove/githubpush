<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>

        class UserStorage {
            searchUser(userName, password) {
                return fetch('user.json')
                    .then((response) => {
                        if (!response.ok) {
                            throw new Error('HTTP ERROR!!!: ' + response.status);
                        }
                        return response.json();
                    })
                    .then((data) => {
                        const result = data.user.find((item) => {
                            return item.userName === userName && item.password === password
                        });

                        return result ? userName : null;
                    })
                    .catch((error) => {
                        console.error(error);
                    });
            }

            sayHi(user) {
                return fetch('greetings.json')
                    .then((response) => {
                        if (!response.ok) {
                            throw new Error('HTTP ERROR!!!! : ', response.status);
                        }
                        return response.json();
                    })
                    .then((data) => {
                        const result = data.greetings.find((item) => {
                            return item.userName === user
                        });

                        return result ? result : null;
                    })
                    .catch((error) => {
                        console.error(error);
                    })
            }
        }

        const userStorage = new UserStorage();

        const userName = prompt('이름을 입력하세요.');
        const password = prompt('비밀번호를 입력하세요.');

        userStorage.searchUser(userName, password)
            .then((result) => {
                if (!result) {
                    throw new Error('user not found');
                }

                return userStorage.sayHi(result);
            }).then((result) => {
                if (!result) {
                    throw new Error('no greetings')
                }

                alert(`당신에게 인사합니다. ${result.userName} 님 ${result.greetings}`);
            }).catch((errorMsg) => {
                console.error(errorMsg);
            });
    </script>
</body>

</html>

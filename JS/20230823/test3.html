<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        function Factory(menu) {
            this.menu = menu;
            this.sayMenu = function () {
                console.log(`삐리비리. 선택하신 메뉴는 ${menu} 입니다.`);
            }
        };

        const robot = new Factory();

        console.log(robot.__proto__ === Factory.prototype);
        Factory.prototype.sayMenu = function () {
            console.log(`삐비빅. 선택하신 메뉴는 ${menu} 입니다.`);
        }


    </script>
</body>

</html>

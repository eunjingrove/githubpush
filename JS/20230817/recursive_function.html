<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재귀함수</title>
</head>

<body>
    <script>
        // 재귀함수

        // 팩토리얼은 1부터 n까지의 곱을 구하는 함수를 의미
        function factorial(n) {
            if (n <= 1) {
                return n;
            }
            return n * factorial(n - 1);
        }

        // sigma는 1부터 n까지의 합을 계산하는 함수를 의미
        function sigma(n) {
            if (n <= 1) {
                return n;
            }
            return n * sigma(n - 1)
        }

        // reverse
        function reverse(text) {
            if (text.length == 1) {
                return text;
            }
            return reverse(text.slice(1)) + text[0]
        }

        console.log(reverse('hello'))

        // 재귀 함수를 사용하여 숫자를 원소로하는 배열의 모든 요소를 합하는 함수를 만들어 보세요!
        function addElements(arr) {
            if (arr.length === 0) {
                return 0;
            }

            return arr[0] + addElements(arr.slice(1));
        }
        addElements([1, 2, 3, 4]);
        // 1 + addElements([2,3,4])
        // 1 + 2 + addElements([3,4])
        // 1 + 2 + 3 + addElements([4])
        // 1 + 2 + 3 + 4 + addElements([])

        console.log(addElements([1, 2, 3, 4]))

    </script>
</body>

</html>

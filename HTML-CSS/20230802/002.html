<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number</title>
  </head>
  <body>
    <script>
      //산술연산(**와 %도 많이 사용하는 연산자입니다.)
      console.log(`10 + 3 = ${10 + 3}`);
      console.log(`10 - 3 = ${10 - 3}`);
      console.log(`10 / 3 = ${10 / 3}`);
      console.log(`10 * 3 = ${10 * 3}`);
      console.log(`10 ** 3 = ${10 ** 3}`);
      console.log(`4 ** 0.5 = ${4 ** 0.5}`); //4의 제곱근
      console.log(`10 % 3 = ${10 % 3}`);
    </script>
  </body>
</html>

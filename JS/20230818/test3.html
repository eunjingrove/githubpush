<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>

    </style>
</head>

<body>
    <div class="canvas">
        <ul>
            <li>
                <button type="button" class="btn-red">빨강</button>
            </li>
            <li>
                <button type="button" class="btn-yellow">노랑</button>
            </li>
            <li>
                <button type="button" class="btn-green">초록</button>
            </li>
        </ul>
    </div>

    <script>
        const canvas = document.querySelector('.canvas'),
            btnRed = document.querySelector('.btn-red'),
            btnYellow = document.querySelector('.btn-yellow'),
            btnGreen = document.querySelector('.btn-green');

        btnRed.addEventListener('click', function () {
            canvas.classList.add('red');
        });

        btnYellow.addEventListener('click', function () {
            canvas.classList.add('yellow');
        });

        btnGreen.addEventListener('click', function () {
            canvas.classList.add('green');
        });


    </script>
</body>

</html>

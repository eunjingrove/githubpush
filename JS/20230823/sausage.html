<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        class Sausage {
            constructor(taste1, taste2) {
                this.taste1 = taste1;
                this.taste2 = taste2;
            }
            taste() {
                console.log(`이 소세지는 ${this.taste1}와 ${this.taste2} 맛이 난다.`);
            }
        }

        class FireSausage extends Sausage {
            fireTaste(msg) {
                this.taste();
                console.log(`소세지에서 불맛이 어우러진 ${this.taste1}와 ${this.taste2} 맛이 난다! ${msg} 때문인 것 같다!`);
            }
        }

        const fireSausage = new FireSausage('소고기', '파');
    </script>
</body>

</html>

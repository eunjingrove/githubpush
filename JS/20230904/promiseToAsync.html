<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        class UserStorage {
            // 사용자가 입력한 값과 유저 정보가 일치하는 유저를 찾는다.
            async searchUser(userName, password) {

                // async를 쓰면 then 대신 try...catch문을 사용할 수 있다. 
                try {
                    const response = await fetch('users.json')
                    console.log(response); // response라는 변수에 Promise 객체가 들어간다. 

                    if (!response.ok) {
                        throw new Error("HTTP ERROR!! :", response.status);
                    }
                    // return response.json();
                    const data = await response.json();
                    // json 포맷은 js 객체로 바꾼 값을 가지고 있는 Promise로 반환 -> 비동기로 실행한다는 것이기 때문에 await 키워드를 붙여야 한다. 

                    // 전달된 자바스크립트 객체를 이용해 우리가 원하는 데이터를 추출한다.

                    const result = data.user.find((item) => {
                        return item.userName === userName && item.password === password
                    });

                    // return result ? userName : null;

                    if (!result) {
                        throw new Error('user not found');
                    }
                    return userName;

                } catch (error) {
                    console.error('유저를 찾는 도중에 에러가 발생했습니다. : ', error);
                    throw error;
                }
            }

            // 유저에 맞는 인사말을 출력한다.
            async sayHi(user) {

                try {
                    const response = await fetch('greetings.json')

                    if (!response.ok) {
                        throw new Error("HTTP ERROR!! :", response.status);
                    }
                    const data = await response.json();

                    const result = data.greetings.find((item) => {
                        return item.userName === user
                    });

                    if (!result) {
                        throw new Error('no greetings');
                    }

                    return result;

                } catch {
                    console.error('인사말을 찾는 도중에 에러가 발생했습니다.', error);
                    throw error; // throw는 가장 가까운 catch문에 잡힌다. 
                }
            }
        }


        const userStorage = new UserStorage();

        const userName = prompt('이름을 입력하세요.');
        const password = prompt('비밀번호를 입력하세요.');

        async function sayHello() {
            try {
                // await은 fulfilled 된 Promise의 값을 가져온다. 
                // await을 써주지 않으면 searchUser가 실행되는 동안 다음 코드를 실행하기 때문에 await으로 기다려줘야 한다. 
                const result = await userStorage.searchUser(userName, password)

                // sayHi 함수도 비동기 통신이기 때문에 sayHi 함수가 완료되기 전까지 await으로 기다려줘야 한다.
                // 만약 다음 코드로 바로 실행된다면 user에는 undefined가 들어있다. 
                const user = await userStorage.sayHi(result);

                alert(`당신에게 인사합니다! ${user.userName}님 ${user.greetings}`);

            } catch (errorMsg) {
                console.error(errorMsg)
            }
        }

        sayHello();

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <button type="button" class="clickBtn">날 눌러 보소</button>
    <script>
        document.querySelector('.clickBtn').addEventListener('click', function (event) {
            alert('클릭한 대상은 button이야');
            event.stopPropagation();
        });

        document.body.addEventListener('click', function () {
            alert('이건 바디여..~');
        });
    </script>
</body>

</html>

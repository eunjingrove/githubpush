<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        'use strict'

        class UserStorage {
            async searchUser(userName, password) {
                try {
                    const response = await fetch('users.json');
                    if (!response.ok) {
                        throw new Error('HTTP ERROR: ' + response.status);
                    }
                    const data = response.json();
                    const result = data.user.find((item) => {
                        return item.userName === userName && item.password === password
                    });

                    if (!result) {
                        throw new Error('user not found');
                    }
                    return userName;
                } catch (error) {
                    console.error('유저를 찾는 도중에 에러가 발생했습니다. : ', error);
                    throw error;
                }
            }

            async sayHi(user) {
                try {
                    const response = await fetch('greetings.json');
                    if (!response.ok) {
                        throw new Error('HTTP ERROR: ', response.status)
                    }
                    const data = await response.json();
                    const result = data.greetings.find((item) => {
                        return item.userName === user
                    })

                    if (!result) {
                        throw new Error('no greetings');
                    }
                    return result;

                } catch {
                    console.error('인사말을 찾는 도중 에러가 발생했습니다.', error);
                }
            }
        }

        const userStorage = new UserStorage();
        const userName = prompt('이름을 입력하세요.')
        const password = prompt('비밀번호를 입력하세요.')

        async function sayHello() {
            try {
                const result = userStorage.searchUser(userName, password);
                const user = await userStorage.sayHi(result);

                alert(`당신에게 인사합니다! ${user.userName}님 ${user.greetings}`);
            } catch (errorMsg) {
                console.error(errorMsg)
            }
        }

        sayHello();
    </script>
</body>

</html>

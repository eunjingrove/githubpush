<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <section>
        <div class="login-wrap">
            <span>log-in</span>
            <div class="bg-white">
                <div class="login-box">
                    <div class="pd-16">
                        <p class="login-welcome">더 편리해진 위니브에 오신 것을 환영합니다.</p>
                        <div class="login-btn">
                            <img class="weniv-logo" src="./css/weniv-logo.png" alt="weniv-logo">
                            <span class="login-font"> 로그인</span>
                        </div>
                        <div class="user-account">
                            <div class="id-pw-wrap">
                                <img class="icon" src="./css/icon-lock.png" alt="">
                                <span>아이디</span>
                                <span>|</span>
                                <span>비밀번호</span>
                            </div>
                            <div class="sign-up-wrap">
                                <img class="icon" src="./css/icon-user.png" alt="">
                                <span>회원가입</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</body>

</html>

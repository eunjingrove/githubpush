<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        test();

        var x = 1;
        let y = 2;
        const z = 3;

        function test() {
            console.log('test');
        }

        // 함수의 경우 아래에서 함수를 선언해도 실행이 가능하다.
        // let과 const는 호이스팅을 하지 않고 순서대로 실행하고자 만들어졌다. 


        const test = function test() {
            console.log('test');
        }
        // 호이스팅을 막기 위해 const로 함수를 선언(표현식)하여 사용할 수 있다.


    </script>
</body>

</html>

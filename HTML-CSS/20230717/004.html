<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./css/001.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>로그인 또는 회원가입</h1>
        <img class="close" src="./images/close.svg" alt="" />
      </header>
      <section class="section1">
        <h2>위니브에서 여러분의 궁금증을 해결하세요! :)</h2>
        <div class="input-box">
          <label for="id-box"></label>
          <input class="id-box" type="text" id="id-box" placeholder="아이디" />
          <label for="pw-box"></label>
          <input
            class="pw-box"
            type="password"
            id="pw-box"
            placeholder="비밀번호"
          />
        </div>
        <div class="stay-login">
          <img src="./images/check-white.svg" alt="" />
          <p>로그인 상태 유지</p>
        </div>
        <button type="button">로그인</button>
        <div class="account-group">
          <a>회원가입</a>
          <a>아이디/비밀번호 찾기</a>
        </div>
      </section>
      <section class="section2">
        <ul>
          <li>
            <button type="button google">
              <img src="./images/Google__G__Logo 1.svg" alt="" />
              <p>구글 계정으로 로그인</p>
            </button>
          </li>
          <li>
            <button type="button" class="facebook">
              <img src="./images/facebook.svg" alt="" />
              <p>페이스북 계정으로 로그인</p>
            </button>
          </li>
          <li>
            <button type="button" class="naver">
              <img src="./images/naver-logo.svg" alt="" />
              <p>네이버 계정으로 로그인</p>
            </button>
          </li>
          <li>
            <button type="button" class="kakao">
              <img src="./images/Vector (1).png" alt="" />
              <p>카카오 계정으로 로그인</p>
            </button>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

</head>

<body>
    <div>
        <h1>TITLE</h1>
        <ol>
            <li>item</li>
            <li>item</li>

            <li>item</li>
            <li>item</li>
        </ol>
    </div>

    <script>
        /*
        1. ol의 부모를 찾아 3px의 검정 테두리를 주세요.
        2. 2번째 li의 글자에 밑줄을 그어주세요.
        3. li 요소중 1~3번까지 글자를 빨간색으로 바꿔주세요.
        4. li 요소중 7~10번까지 color를 파란색, background-color를 하늘색으로 바꿔주세요.
        */
        // $('ol').parent().css('border', '3px solid #000');
        // $('li').eq(1).css('textDecoration', 'underline');
        // $('ol').children()

        const ol = document.querySelector('ol');
        ol.parentElement.style.border = '3px solid black';

        document.querySelector('li:nth-child(2)').style.textDecoration = 'underline';
        const liElements = document.querySelectorAll('li');
        liElements.forEach((el, index) => {
            if (index < 3) {
                el.style.color = 'red';
            }
        })

        liElements.forEach((el, index) => {
            if (index > 6) {
                el.style.color = 'blue';
                el.style.backgroundColor = 'skyblue';
            }
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        function NewFactory(name, price) {
            this.name = name
            this.price = price
            sayName = function () {
                console.log(this.name + '입니다.');
            }
        }

        const snack = new NewFactory('맛동산', '3000');
        console.log(snack.__proto__ === NewFactory.prototype);
        console.log('상품명: ' + snack.name + ', 가격은: ' + snack.price);
        console.log(snack.sayName);
    </script>
</body>

</html>

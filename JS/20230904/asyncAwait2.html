<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        async function message() {
            const hello = await new Promise((resolve) => { // await 키워드가 나오면 자바스크립트 엔진이 여기서 기다린다. 
                setTimeout(() => {
                    resolve('hello');
                }, 100);
            });

            const world = await new Promise((resolve) => {
                setTimeout(() => {
                    resolve('world');
                }, 100);
            });

            console.log(`${hello} ${world}`)
        }


        // async를 promise로 바꿔보자. 
        // promise로 바꿨을 때 약간의 콜백지옥을 볼 수 있기 때문에 async를 사용했을 때 직관적으로 코드를 확인할 수 있다. 
        function message() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve('hello');
                }, 100);
            }).then((result) => {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        resolve(result + 'world');
                    }, 100)
                });
            }).then((message) => {
                console.log(message);
            });
        }

        // 두 가지 비동기 작업을 동시에 실행하고 싶을 경우
        async function message() {
            const [hello, world] = await Promise.all([
                new Promise((resolve) => {
                    setTimeout(() => {
                        resolve('hello');
                    }, 100);
                }),
                new Promise((resolve) => {
                    setTimeout(() => {
                        resolve(result + 'world');
                    }, 100)
                })
            ]);
            console.log(`${hello} ${world}`);
        }


    </script>
</body>

</html>

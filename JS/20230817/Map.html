<body>
    <script>
        const myMap = new Map();
        // Map과 Object 차이

        // Object의 키는 문자열로 지정해야 하지만 Map은 문자열, 숫자, 함수를 키로 지정할 수 있다.
        // 함수 이름으로 된 데이터에 접근하려면 myMap([함수명])

        // Map은 사이즈를 알 수 있다.
        // Map은 Object의 비해서 데이터를 추가하거나 삭제하는 데 좀 더 편리한 부분이 있다.
        // Json 데이터를 맵을 바꿀수 없기 때문에 다소 번거롭다는 단점이 있다.

    </script>

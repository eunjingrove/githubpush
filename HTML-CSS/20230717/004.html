<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <link rel="stylesheet" href="./css/001.css" />
</head>

<body>
  <main>
    <header>
      <h1>로그인 또는 회원가입</h1>
      <a>
        <img class="close" src="./images/close.png" alt="로그인 창 닫기" />
      </a>
      <!-- 닫는 버튼이 작으면 닫기 버튼을 누르기 힘들기 때문에 넉넉하게 너비를 잡는 것이 좋다 -->
    </header>
    <article>
      <section class="section1">
        <h2 class="a11y-hidden">위니브 로그인</h2>
        <h3>위니브에서 여러분의 궁금증을 해결하세요! :)</h3>
        <div class="input-box">
          <fieldset class="error">
            <label for="id-box"></label>
            <input class="id-box" type="text" id="id-box" placeholder="아이디" />
            <strong class="screen-out">아이디를 입력해주세요.</strong>
          </fieldset>
          <fieldset class="error">
            <label for="pw-box"></label>
            <input class="pw-box" type="password" id="pw-box" placeholder="비밀번호" />
            <strong class="screen-out">비밀번호를 입력해주세요.</strong>
          </fieldset>
        </div>
        <div class="login-state">
          <input type="checkbox" id="keep-state">
          <label for="keep-state">로그인 상태 유지</label>
        </div>
        <button type="button">로그인</button>
        <div class="account-group">
          <a>회원가입</a>
          <a>아이디/비밀번호 찾기</a>
        </div>
      </section>
      <section class="section2">
        <ul>
          <li>
            <button type="button google">
              <img src="./images/Google_G_Logo1.png" alt="" />
              <p>구글 계정으로 로그인</p>
            </button>
          </li>
          <li>
            <button type="button" class="facebook">
              <img src="./images/facebook.png" alt="" />
              <p>페이스북 계정으로 로그인</p>
            </button>
          </li>
          <li>
            <button type="button" class="naver">
              <img src="./images/naver.png" alt="" />
              <p>네이버 계정으로 로그인</p>
            </button>
          </li>
          <li>
            <button type="button" class="kakao">
              <img src="./images/kakao.png" alt="" />
              <p>카카오 계정으로 로그인</p>
            </button>
          </li>
        </ul>
      </section>
    </article>
  </main>
</body>

</html>
